---
Name: Too Soon
Style: Sour
Ingredients:
  Cynar: 1.0
  Gin: 1.0
  Simple Syrup: 0.5
  Lemon Juice: 0.75
Garnish: 2 Slices of Orange.
Glass: Coupe
Recipe: Combine all ingredients in equal parts into a shaker tin. Add ice, shake and double strain into a coupe glass. Optionally add 2 dashes of orange bitters in place of the orange garnish.
Tags:
  - Citrus forward
  - Sam Ross
  - Modern Classic
