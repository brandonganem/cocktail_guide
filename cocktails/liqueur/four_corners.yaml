---
Name: Four Corners
Style: Equal-Parts
Ingredients:
  AppleJack: 0.75
  Aperol: 0.75
  Cointreau: 0.75
  Lemon Juice: 0.75
Garnish: Lemon Twist
Glass: Coupe
Recipe: Combine all ingredients in equal parts into a shaker tin. Add ice, shake and double strain into a coupe glass.
