---
Name: Avenue Scotch
Style: Sour
Ingredients:
  Blended Scotch: 1.5
  Ginger Syrup: 0.5
  Tropical Passionfruit Syrup: 0.5
  Lime Juice: 1.0
Garnish: Thyme
Glass: Nick & Nora (or Coupe)
Recipe: Combine all ingredients in equal parts into a shaker tin. Add ice, shake and double strain into a coupe glass.
Tags:
  - Citrus forward
  - Tiki
Source: "[Liber & Co](https://www.liberandcompany.com/products/avenue-scotch)"
