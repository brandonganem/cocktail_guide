Name: Sand Fly
Style: Equal-Parts
Ingredients:
  Islay Scotch: 0.75
  Campari: 0.75
  Ginger Syrup: 0.75
  Lemon Juice: 0.75
Garnish: Candied Ginger
Glass: Coupe
Recipe: Combine all ingredients in equal parts into a shaker tin. Add ice, shake and double strain into a coupe glass.
